<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>上海.com — 上海线上品牌首席域名，诚意出售</title>

  <style>
    /* ---------- RESET ---------- */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ---------- FULL-SCREEN VIDEO ---------- */
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;                    /* behind everything */
    }
    /* Portrait Mobile */
    @media (orientation: portrait) {
      #bgVideo { width: auto; height: 100vh; min-width: 100vw;
                 top: 50%; left: 50%; transform: translate(-50%, -50%); }
    }

    /* ---------- HAMBURGER ---------- */
    #hamburger {
      position: fixed;
      top: 1rem; left: 1rem;
      width: 2rem; height: 1.5rem;
      display: flex; flex-direction: column; justify-content: space-between;
      background: none; border: none; cursor: pointer;
      z-index: 1000;                  /* above everything */
    }
    #hamburger span {
      width: 100%; height: 3px;
      background: #fff;
      transition: transform .3s ease, opacity .3s ease;
      border-radius: 2px;
    }
    /* line morph into “X” when menu is open */
    #hamburger.open span:nth-child(1) { transform: translateY(6px) rotate(45deg); }
    #hamburger.open span:nth-child(2) { opacity: 0; }
    #hamburger.open span:nth-child(3) { transform: translateY(-6px) rotate(-45deg); }

    /* ---------- SLIDE-IN MENU ---------- */
    nav#menu {
      position: fixed;
      top: 0; left: 0;
      height: 100vh; width: 260px;
      padding: 5rem 1.5rem 2rem;
      background: rgba(0,0,0,.85);
      backdrop-filter: blur(4px);
      font-family: system-ui, sans-serif;
      transform: translateX(-100%);
      transition: transform .3s ease;
      z-index: 900;
    }
    nav#menu.open { transform: translateX(0); }

    nav#menu ul { list-style: none; }
    nav#menu li + li { margin-top: .8rem; }
    nav#menu a {
      color: #fff; text-decoration: none; font-size: 1.15rem;
      display: block; line-height: 1.4;
    }
    nav#menu a:hover { text-decoration: underline; }

    /* ---------- CONTENT ---------- */
    .content {
      display: flex; flex-direction: column; justify-content: flex-end;
      align-items: center; height: 100vh; padding: 2rem;
      font-family: system-ui, sans-serif;
      text-shadow: 0 1px 4px rgba(0,0,0,.7);
    }
    .tagline {
      margin-bottom: 1rem; font-size: 1.4rem; color: #fff; text-align: center;
    }
    a.email-link {
      font-size: 1.25rem; color: #fff; text-decoration: none;
    }
    a.email-link:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <!-- Background video -->
  <video id="bgVideo" autoplay muted playsinline>
    <source src="background.mov" type="video/quicktime">
    <source src="background.mp4" type="video/mp4">
    Your browser doesn’t support HTML5 video.
  </video>

  <!-- Hamburger & Slide-in Menu -->
  <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>

  <nav id="menu" aria-hidden="true">
    <ul>
      <li><a href="http://上海.com"  target="_blank" rel="noopener">上海.com</a></li>
      <li><a href="http://杭州.com"  target="_blank" rel="noopener">杭州.com</a></li>
      <li><a href="http://重庆.com"  target="_blank" rel="noopener">重庆.com</a></li>
      <li><a href="http://海南.com"  target="_blank" rel="noopener">海南.com</a></li>
      <li><a href="http://澳門.com"  target="_blank" rel="noopener">澳門.com</a></li>
      <br>
      <br>
      <br>
      <li><a href=" ">掌握域名，掌控城市，让城市的金字招牌成为你的品牌王牌！</a></li>
    </ul>
  </nav>

  <!-- Main page content -->
  <div class="content">
    <div class="tagline">上海线上品牌首席域名，诚意出售。</div>
    <a id="mailto" class="email-link" href="#">联系我们 / Info</a>
  </div>

  <!-- JS: email obfuscation + menu toggle -->
  <script>
    /* ---- Email assembly ---- */
    (function () {
      const user   = "dentonshadow";
      const domain = "gmail.com";
      const link   = document.getElementById("mailto");
      link.href = `mailto:${user}@${domain}`;
    })();

    /* ---- Hamburger / Menu ---- */
    const hamburger = document.getElementById('hamburger');
    const menu      = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      const open = hamburger.classList.toggle('open');
      menu.classList.toggle('open', open);
      hamburger.setAttribute('aria-expanded', open);
      menu.setAttribute('aria-hidden', !open);
    });

    /* Close menu if user clicks a link (optional) */
    menu.addEventListener('click', e => {
      if (e.target.tagName === 'A') {
        hamburger.classList.remove('open');
        menu.classList.remove('open');
        hamburger.setAttribute('aria-expanded', false);
        menu.setAttribute('aria-hidden', true);
      }
    });
  </script>
</body>
</html>
