<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Landing Page</title>

  <style>
    /* Reset default margins */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;   /* fill screen, keep aspect ratio */
      z-index: -1;         /* stay behind page content */
    }

    /* Page content wrapper */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* push link to the bottom */
      align-items: center;
      height: 100vh;
      padding: 2rem;
      font-family: system-ui, sans-serif;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.7); /* legibility */
    }

    /* Email link */
    a.email-link {
      font-size: 1.25rem;
      color: #ffffff;      /* force white */
      text-decoration: none;
    }
    a.email-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video id="bgVideo" autoplay muted playsinline>
    <!-- Main source; adjust path/filename as needed -->
    <source src="background.mov" type="video/quicktime">
    <!-- Fallback MP4 for wider browser support -->
    <source src="background.mp4" type="video/mp4">
    Your browser doesn’t support HTML5 video.
  </video>

 <!-- Page content -->
  <div class="content">
    <!-- Visible text stays “Request Info”; email is added by JS -->
    <a id="mailto" class="email-link" href="#">Request Info</a>
  </div>

  <!-- Obfuscation script: assembles the email only after the page loads -->
  <script>
    (function () {
      const user   = "dentonshadow";   // local part
      const domain = "gmail.com";      // domain part
      const link   = document.getElementById("mailto");

      link.href = `mailto:${user}@${domain}`;
      /* If you want the address to show instead of “Request Info,”
         uncomment the next line: */
      // link.textContent = `${user}@${domain}`;
    })();
  </script>
</body>
</html>
